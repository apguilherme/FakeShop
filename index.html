<html>

<head>
    <meta charset="UTF-8">
    <title>FakeShop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="fakeshopstyle.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" onclick="showHome()"><b><i>FakeShop</i></b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showHome()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showCart()" id='cartcount'>Cart (0)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showLogin()" id='inout'>Login</a>
                </li>
                <li class="nav-item">
                    <button id='btnadd' class="nav-link btn btn-primary" style="visibility: hidden;" data-toggle="modal" data-target="#exampleModal"><b>Add item</b></button>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <h3 style="color: white;" id='saudacao'></h3>
            </div>
        </div>
    </nav>

    <div class='container'>
        <div id='moreinfo'>
            <!-- info -->
        </div>
    </div>

    <div class="container">

        <div class="row" id='products'>
            <!-- cards -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id='formAdd'>
                        <div id='errorlog'></div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="name" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="desc" placeholder="Description" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" id="price" placeholder="Price" />
                        </div>
                        <div class="form-group">
                            <select id='cat' class="custom-select" id="inputGroupSelect01">
                                <option selected>Category...</option>
                                <option value="Clothes">Clothes</option>
                                <option value="Shoes">Shoes</option>
                                <option value="Bags">Bags</option>
                                <option value="Hats">Hats</option>
                                <option value="Accessories">Accessories</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="img" placeholder="Link da imagem" />
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" onclick="addToCatalog()" id='modalbtn'>Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div id='foot' class="container"></div>

    <script src="fakeshopcode.js"></script>

</body>

</html>
